<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Play with Rolling A Dice!</h1>
    </header>
    <section>
        <div id="diceImgContainer">
            <img id="diceImg" src="" alt="">
        </div>
        <div id="diceActionContainer">
            <div>
                <label for="numberOfDiceSides">Choose your dice's number of sides.</label>
                <select name="numberOfDiceSides" id="numberOfDiceSides">
                <option value="6" selected>6</option>
                <option value="10">10</option>
            </select>
            </div>
            <div>
                <button>Rolling the dice</button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
